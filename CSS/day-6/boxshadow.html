<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>boxshadow</title>
	<style type="text/css">
		div	{
			height: 100px;
			width: 200px;
			background-color: ghostwhite;
		}
		.one{
			height: 75px;
			width: 80px;
			float: left;
			background-color: blue;
			margin-top:12px ;
			margin-left: 10px;
			margin-right: 10px;
			box-shadow: 2px 2px 3px black;
		}
		.two{
			height: 75px;
			width: 80px;
			float: left;
			background-color: blue;
			margin-top: 12px;
			margin-left: 10px;
			margin-right: 10px;

		}
		.two:hover{
			box-shadow: 2px 2px 3px black;
			transition: 1s;
		}
	</style>
</head>
<body>
	<div>
		<div class="one"></div>
		<div class="two"></div>
	</div>
</body>
</html>
