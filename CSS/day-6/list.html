<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list-styles</title>
	<style type="text/css">
		.li1{
			list-style-type: square;
		}
		.li2{
			list-style-type: circle;
		}
		.li3{
			list-style-type: upper-roman;
		}
	</style>
</head>
<body>
	<ul>
		<p>list-style-type:square</p>
		<li class='li1'>
			AEC
		</li>
		<li class='li1'>
			ACET
		</li>
		<li class='li1'>
			ACOE
		</li>

	</ul>
	<ul>
		<p>list-style-type:circle</p>

		<li class='li2'>
			AEC
		</li>
		<li class='li2'>
			ACET
		</li>
		<li class='li2'>
			ACOE
		</li>

	</ul>
	<ul>
		<p>list-style-type:upperroman</p>

		<li class='li3'>
			AEC
		</li>
		<li class='li3'>
			ACET
		</li>
		<li class='li3'>
			ACOE
		</li>

	</ul>
	<p>like this we have upper alpha ,loweralpha</p>
</body>
</html>
