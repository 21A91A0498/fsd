<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>diaplay and visibility</title>
	<style type="text/css">
		.a{
			height: 100px;
			width: 200px;
			border: 2px solid darkred;
			float: left;
		}
		.b{
			height: 100px;
			width: 200px;
			border: 2px solid green;
			float: left;
/*			display:None;*/
			visibility: hidden;
		}

		.c{
			height: 100px;
			width: 200px;
			border: 2px solid blue;
			float: left;

		}
		.d{
			height: 100px;
			width: 200px;
			border: 2px solid black;
			float: left;

		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
</body>
</html>
