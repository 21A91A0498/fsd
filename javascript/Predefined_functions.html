<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Predefined Functions</title>
</head>
<body>
	<h6>Pre Defined functions of JS</h6>
	<p>it will show the Output after "n" sec</p>
	<script type="text/javascript">
		

		// setTimeout function
		// callback is a function within the function as an argumnet
		var n = prompt('enter time in 1000s for secs ')
		setTimeout(function(){
			document.write('Hii my name is daniel')
		},n)

		 document.write("<br>")
		setTimeout(test,3000)
		function test(){
			document.write('i am daniel')
		}

	</script>
</body>
</html>
