<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> ES6 Arrow Functions</title>
</head>
<body>
	<script type="text/javascript">
		// ES6 arrowFunctions
		// to simplify the functions arrow functions are used
		// example
		getname = (a)=>{ // we can use brackets or not use (a) or a
			document.write(a)
		}
		getname('Daniel')
		document.write("<br>")
		add  = (a,b) =>{
			document.write(a+b)
		} 
		add( 10 , 20 )
		document.write("<br>")


		// arrow function with nom arguments


		// test = () ={ or
		test = _ =>{
			document.write('testing')
		}
		test()
	</script>
</body>
</html>
